
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>eWoof Consent Form</title>
	<script src="freecontactformvalidation.js"></script>
	<script>
	required.add('Full_Name','NOT_EMPTY','Full Name');
	required.add('Email_Address','EMAIL','Email Address');
	required.add('Dog_Name','NOT_EMPTY','Dogs Name');
	required.add('Address','NOT_EMPTY','Address');
	required.add('Home_Tel','NOT_EMPTY','Home Phone');
	required.add('Mobile_Tel','NOT_EMPTY','Mobile Phone');
	required.add('Work_Tel','NOT_EMPTY','Work Phone');
  required.add('Add_Info','NOT_EMPTY','Additional Information');
  required.add('AntiSpam','NOT_EMPTY','Anti-Spam Question');
	</script>
	<link rel="stylesheet" type="text/css" href="./css/freecontactform.css">
	</head>
	<body>

	<form name="freecontactform" method="post" action="freecontactformprocess.php" onsubmit="return validate.check(this)">
	<table width="400px" class="freecontactform">
	<tr>
	 <td colspan="2">

	 <div class="freecontactformheader">Contact Us Form</div>

	 <div class="freecontactformmessage">Fields marked with <span class="required_star"> * </span> are mandatory.</div>

	 </td>
	</tr>

	<tr>
	 <td valign="top">
	  <label for="Full_Name" class="required">Full Name<span class="required_star"> * </span></label>
	 </td>
	 <td valign="top">
	  <input type="text" name="Full_Name" id="Full_Name" maxlength="80" style="width:230px">
	 </td>
	</tr>

	<tr>
	 <td valign="top">
	  <label for="Email_Address" class="required">Email Address<span class="required_star"> * </span></label>
	 </td>
	 <td valign="top">
	  <input type="text" name="Email_Address" id="Email_Address" maxlength="100" style="width:230px">
	 </td>
	</tr>

  <tr>
    <td valign="top">
      <label for="Dog_Name" class="required">Dog's Name<span class="required_star"> * </span></label>
    </td>
    <td valign="top">
      <input type="text" name="Dog_Name" id="Dog_Name" maxlength="100" style="width:230px">
    </td>
  </tr>

	<tr>
    <td valign="top">
     <label for="Address" class="required">Address<span class="required_star"> * </span></label>
    </td>
    <td valign="top">
     <input type="text" name="Address" id="Address" maxlength="150" style="width:230px">
    </td>
  </tr>

	<tr>
    <td valign="top">
     <label for="Home_Tel" class="required">Home Phone<span class="required_star"> * </span></label>
    </td>
    <td valign="top">
     <input type="text" name="Home_Tel" id="Home_Tel" maxlength="50" style="width:230px">
    </td>
  </tr>

	<tr>
  <td valign="top">
   <label for="Mobile_Tel" class="not-required">Mobile Phone</label>
  </td>
  <td valign="top">
   <input type="text" name="Mobile_Tel" id="Mobile_Tel" maxlength="50" style="width:230px">
  </td>
 </tr>

  <tr>
    <td valign="top">
     <label for="Work_Tel" class="not-required">Work Phone</label>
    </td>
    <td valign="top">
     <input type="text" name="Work_Tel" id="Work_Tel" maxlength="50" style="width:230px">
    </td>
  </tr>

	<tr>
	 <td valign="top">
	  <label for="Add_Info" class="required">Please add any information we need regarding behaviour, likes and dislikes, feeding quantities and times etc..<span class="required_star"> * </span></label>
	 </td>
	 <td valign="top">
	  <textarea style="width:230px;height:160px" name="Add_Info" id="Add_Info" maxlength="2000"></textarea>
	 </td>
	</tr>


	<tr>
	 <td colspan="2" style="text-align:center" >
	  <div class="antispammessage">
	  To help prevent automated spam, please answer this question
	  <br /><br />
		  <div class="antispamquestion">
		   <span class="required_star"> * </span>
		   Using only numbers, what is 10 plus 15? &nbsp;
		   <input type="text" name="AntiSpam" id="AntiSpam" maxlength="100" style="width:30px">
		  </div>
	  </div>
	 </td>
	</tr>
	<tr>
	 <td colspan="2" style="text-align:center" >
	 <br /><br />
	  <input type="submit" value=" Submit Form " style="width:200px;height:40px">
	  <br /><br />

	  <!-- <div><span style="color: white; href-color: white">Form provided by: <a href="http://www.freecontactform.com">FreeContactForm.com</a></span></div> -->
	  <br /><br />
	 </td>
	</tr>
	</table>
	</form>
</body>
</html>
